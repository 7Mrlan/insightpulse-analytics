name: Deploy Frontend and VitePress Docs to GitHub Pages

on:
  push:
    branches:
      - develop  # 监听 develop 分支的 push 事件
  workflow_dispatch:  # 手动触发

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    # 如果你需要设置 NODE_OPTIONS，可以在这里设置（对于 Node 18 通常不需要）
    # env:
    #   NODE_OPTIONS: --openssl-legacy-provider

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build frontend project
        run: npm run build

      - name: Build VitePress site
        run: npm run docs:build

      - name: Prepare deployment directory
        run: |
          rm -rf deploy
          mkdir deploy
          # 复制前端项目构建输出（假设输出在 dist 文件夹）
          cp -r dist/* deploy/
          # 新建 docs 子目录，并复制文档构建输出
          mkdir -p deploy/docs
          cp -r docs/.vitepress/dist/* deploy/docs/
          # 添加 .nojekyll 文件以禁用 GitHub Pages 的 Jekyll 处理
          touch deploy/.nojekyll
          echo "Deployment directory structure:"
          ls -R deploy

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy
          publish_branch: gh-pages
          # 删除不支持的 "jekyll" 参数；默认会生成 .nojekyll 文件
          # enable_jekyll: false   # 可选，默认值为 false
